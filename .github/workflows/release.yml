name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'zulu'
      - name: Spotless check
        run: ./gradlew spotlessCheck
      - name: Test
        run: ./gradlew test
      - name: Package
        run: ./generate-jar.sh
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.jar